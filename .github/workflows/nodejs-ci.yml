name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        echo "Installing dependencies with npm install (package-lock.json not required)"
        npm install

    - name: Sanity checks
      run: |
        node --version
        npm --version
        echo "No unit tests configured. Running linter if present."
        npm run --silent --if-present lint || true
